<!doctype html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
<title>설화수</title>

<link rel="stylesheet" href="./css/sub1.css"> 
<link rel="stylesheet" href="./css/sw.css">

</head>
<body>
	



	<a href="#" class="close" onclick="window.close();"><img src="./images/sulwhasoo/close_btn.png" alt="닫기버튼"></a>

	<section class="header">
		<h1>Sulwhasoo</h1>
		<h2>Web Design</h2>
	</section>

    <section id="visual">
        <img src="images/sulwhasoo/sh_mockup.jpg" alt="마뗑킴 웹사이트 목업디자인">
    </section>

    <section id="contents">
        <div class="inner">
            
            <h3>Sulwhasoo
                <span>Web Design</span>
            </h3>

            <p> 
                스킨케어 브랜드인 '설화수'의 웹사이트 리디자인 작품입니다.<br>
                배경은 따듯하고 자연스러운 색상인 크림색으로 표현하여, 설화수의 한방 상품을 돋보일수 있도록 연출 하였습니다.<br> 
                타이포는 깔끔하고 가독성이 높은 "Garamond"서체와 "noto sans KR"서체의 조합으로 부드러운 이미지를 완성하였습니다. <br>
            </p>
            
            <table>
                
                <tr>
                    <td>Type</td>
                    <td>Web Design</td>
                </tr>

                <tr>
                    <td>Color</td>
                    <td> 
                            <div class="d1"></div>
                            <div class="d2"></div>
                    </td>
                </tr>

                <tr>
                    <td>Font</td>
                    <td class="font">Garamond</td>
                </tr>
                
                <tr>
                    <td>Tools</td>
                    <td>Photoshop</td>

                </tr>
            </table>


        </div>

    </section>

    <section id="detail">
            <div class="inner">
				
                <ul class="title">
                    <h3>Main</h3>
                </ul>

                <div class="mu">
                    <img src="images/sulwhasoo/sh_main.jpg" alt="탬버린즈 웹사이트 디자인">
                </div>

                <ul class="title">
                    <h3>Sub</h3>
                </ul>

                <div class="mu">
                    <img src="images/sulwhasoo/sh_sub.jpg" alt="탬버린즈 웹사이트 디자인">
                </div>

             </div>
    </section>

    <div class="top_btn">
        <a href="#">
            <img src="../images/sulwhasoo/top_btn.png" alt="최상단 이동">
        </a>
    </div>

    <script>
        document.querySelector('.top_btn a').addEventListener('click', e => {
        e.preventDefault();
        document.querySelectorAll('*').forEach(el => el.scrollTo?.({ top: 0, behavior: 'smooth' }));
        });
    </script>


</body>
</html>
