	<a href="#" class="close" onclick="window.close();"><img src="./images/tamburins/close_btn.png" alt="닫기버튼"></a>

                <tr>

                </tr>

                <tr>
                    <td>Color</td>
                    <td>

    <div class="top_btn">
    <a href="#">
        <img src="./images/tamburins/top_btn.png" alt="최상단 이동">
    </a>
    </div>


    <script>
        document.querySelector('.top_btn a').addEventListener('click', e => {
        e.preventDefault();
        document.querySelectorAll('*').forEach(el => el.scrollTo?.({ top: 0, behavior: 'smooth' }));
        });
